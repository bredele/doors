<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Doors by bredele</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="header"></header>
    <div class="door close"></div>
    <div class="locks-panel">
      <div class="locks" data-list="each:" data-event="delegate:.switch,click,toggle">
        <p>
            <input type="radio" name="{name}" id="u{name}" value="1" hidden >
            <label for="u{name}" class="switch on">Unlock</label>

            <input type="radio" name="{name}" id="l{name}" value="0" hidden checked>
            <label for="l{name}" class="switch off">Lock</label>
        </p>
      </div>
      <span class="btn" data-event="on:click,add">Add lock</span>
    </div>
    <script src="./build/build.js"></script>
    <script>
    require('demo');
    </script>
    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
      var pageTracker = _gat._getTracker("UA-45316013-1");
      pageTracker._trackPageview();
    } catch(err) {}
    </script>
  </body>
</html>
